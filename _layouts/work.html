---
layout: default
---
<article class="post">

    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
    </header>

    <div class="post-content">
        <section>
            {{content}}
        </section>
        <section>
            <ul class="site-list">
                {% for item in site.data.work %}
                <li>
                    <a class="site-link" target="_blank" href="{{item.url}}">
                        <img src="{% image website {{item.thumbnail}} %}" class="site-thumb">
                        <h3 class="site-title text-upper text-center">{{ item.title }}</h3>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </section>
</article>
